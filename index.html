<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập JS</title>

    <!-- Bs4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center" style="margin: 50px auto; color: white; background-color: black;">BÀI TẬP JAVASCRIPT
        </h1>
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-toggle="pill" data-target="#v-pills-home"
                        type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Bài 1</button>
                    <button class="nav-link" id="v-pills-profile-tab" data-toggle="pill" data-target="#v-pills-profile"
                        type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Bài 2</button>
                    <button class="nav-link" id="v-pills-messages-tab" data-toggle="pill"
                        data-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                        aria-selected="false">Bài 3</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-toggle="pill"
                        data-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                        aria-selected="false">Bài 4</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-toggle="pill" data-target="#v-pills-five"
                        type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Bài 5</button>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <div
                            style="background-color: rgb(243, 128, 128); color: white; padding: 20px; border-radius: 10px;">
                            <h2 class="text-center">Tính Tiền Lương Nhân Viên</h2>
                            <input id="dayWorlking" type="text" placeholder="Số Ngày Làm" class="mr-2
                             my-3">
                            <input id="wageDay" type="text" placeholder="Lương 1 Ngày" class="mr-2
                             my-3">
                            <button id="btnBt1" class="btn btn-danger">Tính Lương</button>
                            <p>Số tiền cần trả là: <span id="show"></span></p>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                        aria-labelledby="v-pills-profile-tab">
                        <div
                            style="background-color: rgb(126, 126, 251); color: white; padding: 20px; border-radius: 10px;">
                            <h2 class="text-center">Tính Giá Trị Trung Bình</h2>
                            <input id="numberOne" type="text" placeholder="Số Thực 1" class="mr-5
                         my-3">
                            <input id="numberTwo" type="text" placeholder="Số Thực 2" class="mr-5
                         my-3">
                            <input id="numberThree" type="text" placeholder="Số Thực 3" class="mr-5
                         my-3">
                            <input id="numberFour" type="text" placeholder="Số Thực 4" class="mr-5
                         my-3">
                            <input id="numberFive" type="text" placeholder="Số Thực 5" class="mr-5
                         my-3">
                            <button id="btnBt2" class="btn btn-success">Kết Quả</button>
                            <p>Giá Trị Trung Bình Là: <span id="show2" style="font-size: 30px;"></span></p>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                        aria-labelledby="v-pills-messages-tab">
                        <div
                            style="background-color: rgb(203, 156, 246); color: white; padding: 20px; border-radius: 10px;">
                            <h2 class="text-center">Quy Đổi Tiền USD Sang VNĐ</h2>
                            <span>Số USD muốn đổi</span>
                            <input id="usd" type="text"  placeholder="1$" class="mr-2
                             my-3">
                            
                            <button id="btnBt3" class="btn btn-danger">Quy Đổi</button>
                            <p>Số Tiền Quy Đổi Là: <span id="show3"></span>- VNĐ</p>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                        aria-labelledby="v-pills-settings-tab">
                        <div
                            style="background-color: rgb(7, 91, 91); color: white; padding: 20px; border-radius: 10px;">
                            <h2 class="text-center">Tính Diện Tích, Chu Vi HCN</h2>
                            <input id="length" type="text"  placeholder="Chiều Dài" class="mr-2
                             my-3">
                             <input id="width" type="text"  placeholder="Chiều Rộng" class="mr-2
                             my-3">
                            <button id="btnBt4" class="btn btn-danger">Tính</button>
                            <p>Chu Vi Là: <span id="show4"></span></p>
                            <p>Diện Tích Là <span id="show5"></span></p>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-five" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                        <div
                        style="background-color: rgb(13, 45, 34); color: white; padding: 20px; border-radius: 10px;">
                        <h2 class="text-center">Tính Tổng 2 Ký Số</h2>
                        <span>Nhập Số</span>
                        <input id="number" type="text"  placeholder="Nhập số gồm 2 chữ số" class="mr-2
                         my-3">
                        
                        <button id="btnBt5" class="btn btn-danger">Kết Quả</button>
                        <p>Tổng 2 Ký Số Là : <span id="show6"></span></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Bs4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Main JS  -->
    <script src="./index.js"></script>
</body>

</html>
